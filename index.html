<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="bundle.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h2>Lamamanager</h2>

    <div id="create_lama">
        <form id="lama_form">
            <fieldset>
                <label>Name:</label>
                <input id="name" name="name">
            </fieldset>
            <fieldset>
                <label>Age:</label>
                <input id="age" name="age" type="number">
            </fieldset>

            <fieldset>
                <label>IsGod:</label>
                <input id="isGod" name="isGod" type="checkbox">
            </fieldset>
            <div id="god_template">
                <fieldset>
                    <label>Superpower:</label>
                    <select id="superpower">
                        <option>Rock</option>
                        <option>Paper</option>
                        <option>Scissors</option>
                    </select>
                </fieldset>
                <fieldset>
                    <label>Powerlevel:</label>
                    <input id="powerlevel" name="powerlevel" type="slider">
                </fieldset>
            </div>
            <input type="submit" value="Opslaan">
        </form>
    </div>

    <h2>Lamas</h2>

    <div id="lama_list">
        
    </div>


</body>

</html>
