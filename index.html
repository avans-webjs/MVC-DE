<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h2>Lamamanager</h2>

    <div id="create_lama">
        <form>
            <fieldset>
                <label>Name:</label>
                <input id="name" name="name">
            </fieldset>
            <fieldset>
                <label>Age:</label>
                <input id="age" name="age" type="number">
            </fieldset>
            <fieldset>
                <label>Powerlevel:</label>
                <input id="powerlevel" name="powerlevel" type="slider">
            </fieldset>
            <fieldset>
                <label>IsGod:</label>
                <input id="powerlevel" name="powerlevel" type="checkbox">
            </fieldset>
            <fieldset>
                <label>Superpower:</label>
                <select id="superpower">
                    <option>Rock</option>
                    <option>Paper</option>
                    <option>Scissors</option>
                </select>
            </fieldset>
        </form>
    </div>

    <div id="lama_list">

    </div>


</body>

</html>
